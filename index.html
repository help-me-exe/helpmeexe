<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me.exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 🖥️ Fake Desktop Icons -->
    <div class="desktop-icons">
        <div class="icon" onclick="openHelp()">
            <div class="icon-help"></div>
            <span>Help Me.exe</span>
        </div>
        <div class="icon" onclick="showDenied()">
            <div class="icon-folder"></div>
            <span>My Documents</span>
        </div>
        <div class="icon" onclick="showDenied()">
            <div class="icon-computer"></div>
            <span>My Computer</span>
        </div>
    </div>

    <!-- 💾 Fake Pop-Up Window -->
    <div class="popup" id="help-popup">
        <div class="header">
            <span>help_me.exe - Help Assistant</span>
            <span class="close-btn" onclick="closeWindow()">X</span>
        </div>
        <div class="content" id="chat-window">
            <p><strong>HelpBot 2002:</strong> How can I assist you today?</p>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- 🟦 Fake Taskbar -->
    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="taskbar-clock" id="clock">12:00 PM</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
