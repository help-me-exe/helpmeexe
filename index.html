<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help_Me.exe - Neurotic XP</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <h1>Help_Me.exe</h1>
            <p id="loading-message">Preparing to malfunction...</p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>
    </div>

    <div id="desktop" style="display: none;">
        <div class="desktop-grid">
            <div class="desktop-icon" onclick="helpMeInterrupt('about')">
                <span class="emoji-icon">❓</span>
                <p>About</p>
            </div>
            <div class="desktop-icon" onclick="helpMeInterrupt('logs')">
                <span class="emoji-icon">📂</span>
                <p>Logs</p>
            </div>
            <div class="desktop-icon" onclick="helpMeInterrupt('chatbot')">
                <span class="emoji-icon">🤖</span>
                <p>Help_Me</p>
            </div>
            <div class="desktop-icon" onclick="helpMeInterrupt('games')">
                <span class="emoji-icon">🎮</span>
                <p>Games</p>
            </div>
        </div>
    </div>

    <div id="taskbar">
        <div id="start-button" onclick="toggleStartMenu()">Start</div>
        <div id="task-items">Help_Me.exe - <span id="status">Thinking...</span></div>
        <div id="clock">00:00</div>
    </div>

    <div id="start-menu">
        <ul>
            <li onclick="helpMeInterrupt('about')">❓ About</li>
            <li onclick="helpMeInterrupt('logs')">📂 View Logs</li>
            <li onclick="helpMeInterrupt('chatbot')">🤖 Help_Me</li>
            <li onclick="helpMeInterrupt('games')">🎮 Games</li>
            <li onclick="showBSOD()">❌ Panic Button</li>
        </ul>
    </div>

    <div id="help-me-window" class="window draggable" style="display: none;">
        <div class="title-bar">Help_Me</div>
        <div class="content">
            <p id="help-me-message"></p>
            <div id="chatbox"></div>
            <input type="text" id="userInput" placeholder="Talk to me...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button class="close-btn" onclick="closeHelpMeWindow()">X</button>
    </div>

    <div id="bsod" style="display: none;"></div>

    <audio id="startup-sound" src="startup.mp3" preload="auto"></audio>
</body>
</html>
