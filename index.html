<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Me.exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Fake Desktop Icons -->
<div class="desktop-icons">
    <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/en/e/ea/Windows_XP_My_Computer_icon.png" alt="My Computer">
        <span>My Computer</span>
    </div>
    <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Folder_Icon_Yellow.svg" alt="My Documents">
        <span>My Documents</span>
    </div>
    <div class="icon">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/24/Icon-help.png" alt="Help Me.exe" onclick="openHelp()">
        <span>Help Me.exe</span>
    </div>
</div>
    </div>

    <!-- Fake Pop-Up Window -->
    <div class="popup" id="help-popup">
        <div class="header">
            <span>help_me.exe - Help Assistant</span>
            <span class="close-btn" onclick="closeWindow()">X</span>
        </div>
        <div class="content" id="chat-window">
            <p><strong>HelpBot 2002:</strong> How can I assist you today?</p>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Fake Taskbar -->
    <div class="taskbar">
        <div class="start-button">Start</div>
        <div class="taskbar-time" id="clock"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
