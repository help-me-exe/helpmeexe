<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help_Me.exe - XP Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="loading-screen">
        <div class="loader">
            <h1>Help_Me.exe</h1>
            <p id="loading-message">Preparing to Assist...</p>
        </div>
    </div>

    <div id="desktop" style="display: none;">
        <div class="desktop-icon" onclick="helpMeInterrupt('about')">
            <span class="emoji-icon">❓</span>
            <p>About</p>
        </div>

        <div class="desktop-icon" onclick="helpMeInterrupt('logs')">
            <span class="emoji-icon">📂</span>
            <p>Logs</p>
        </div>

        <div class="desktop-icon" onclick="helpMeInterrupt('chatbot')">
            <span class="emoji-icon">🤖</span>
            <p>Help_Me</p>
        </div>

        <div class="desktop-icon" onclick="helpMeInterrupt('minesweeper')">
            <span class="emoji-icon">💣</span>
            <p>Minesweeper</p>
        </div>

        <div class="desktop-icon" onclick="helpMeInterrupt('checkers')">
            <span class="emoji-icon">♟️</span>
            <p>Checkers</p>
        </div>

        <div class="desktop-icon" onclick="helpMeInterrupt('pong')">
            <span class="emoji-icon">🏓</span>
            <p>PONG</p>
        </div>
    </div>

    <div id="taskbar">
        <div id="start-button" onclick="toggleStartMenu()">Start</div>
        <div id="task-items">Help_Me.exe - Running...</div>
    </div>

    <div id="start-menu">
        <ul>
            <li onclick="helpMeInterrupt('about')">❓ About</li>
            <li onclick="helpMeInterrupt('logs')">📂 View Logs</li>
            <li onclick="helpMeInterrupt('chatbot')">🤖 Help_Me</li>
            <li onclick="helpMeInterrupt('minesweeper')">💣 Minesweeper</li>
            <li onclick="helpMeInterrupt('checkers')">♟️ Checkers</li>
            <li onclick="helpMeInterrupt('pong')">🏓 PONG</li>
            <li onclick="showBSOD()">❌ Emergency Shutdown</li>
        </ul>
    </div>

    <div id="help-me-window" class="window draggable" style="display: none;">
        <div class="title-bar">Help_Me</div>
        <div class="content">
            <p id="help-me-message"></p>
        </div>
        <button class="close-btn" onclick="closeHelpMeWindow()">X</button>
    </div>

    <div id="bsod" style="display: none;"></div>

</body>
</html>
